{% extends 'admin_pages/base.html' %}

 {% block content %}



<div class="col-lg-4 col-md-4 col-md-offset-4 col-lg-offset-4">
    <form action="{% url 'edit_skills' skill.id %}" method="POST" id="add_skills">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Skill Name</label>
            <input class="form-control" placeholder="Expertise in" id="skill_name" name="skill_name" value="{{skill.skill_name}}" />
        </div>
        <div class="form-group">
            <label for="">Skill Rating</label>
            <input class="form-control" placeholder="Expertise rating" id="skill_rating" name="skill_rating" value="{{skill.rating}}" />
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Update Skill" />
        </div>
</div>
</form>




{% endblock %}
