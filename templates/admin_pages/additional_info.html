{% extends 'admin_pages/base.html' %} 

{% block content %}


<div class="col-lg-6 col-md-6">
    <form action="{% url 'additional_info' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-inline">
            <div class="form-group">

                <input type="text" name="full_name" class="form-control" placeholder="Enter Full Name">
            </div>
        </div><br>
        <div class="form-inline">
            <div class="form-group">

                <input type="text" name="title" class="form-control" placeholder="Enter Title Description">
            </div>
        </div><br>

        <div class="form-inline">
            <div class="form-group">
                <input type="email" name="email" class="form-control input-sm" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="date" name="age" class="form-control input-sm" placeholder="Enter age ">
            </div>
        </div>
        <br>
        <div class="form-inline">
            <div class="form-group">

                <input type="text" name="phone" class="form-control input-sm" placeholder="Enter Phone no">
            </div>
            <div class="form-group">
                <input type="text" name="languages" class="form-control input-sm" placeholder="Enter language ">
            </div>
        </div>
        <br>
        <div class="form-inline">
            <div class="form-group">

                <input type="text" name="address" class="form-control" placeholder="Enter Address">
            </div>
        </div>



        <br> About:
        <div class="form-inline">
            <div class="form-group">

                <textarea name="about" cols="30" rows="">

                </textarea>

            </div>
        </div>
        <input type="submit" class="btn btn-success btn-block">
    </form>
</div>



{% endblock %}
